---
version: '3.2'

networks:
  jenkins:
  kind:
    external:
      name: kind

volumes:
  filebeat_data: {}

services:
  grafana:
    container_name: grafana
    image: grafana/grafana:7.5.5
    ports:
      - 3000:3000
    networks:
      - jenkins
    volumes:
      - ./grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
  
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.26.0
    ports:
      - 9090:9090
    networks:
      - jenkins
    volumes:
      #- ./prometheus:/etc/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # - type: bind
      #   source: ./prometheus/prometheus.yml
      #   target: /etc/prometheus/prometheus.yml
      #- ./prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'    

  influxdb:
    image: influxdb:1.7.9
    container_name: influxdb
    restart: unless-stopped
    networks:
      - jenkins
    environment:
      - INFLUXDB_DATA_MAX_SERIES_PER_DATABASE=0
      - INFLUXDB_DATA_MAX_VALUES_PER_TAG=0
    ports:
      - 8086:8086
    volumes:
      # Data persistency
      # sudo mkdir -p /srv/docker/influxdb/data
      - ./influxdb_data:/var/lib/influxdb
  
  opentelemetry-collector:
    image: otel/opentelemetry-collector-contrib:0.26.0
    container_name: opentelemetry-collector
    networks:
      - jenkins
    command:
      - "--config=/etc/otel-collector-config.yml"
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml      
    ports:
      - "1888:1888"   # pprof extension
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "9411"   # Zipkin receiver
      - "55680:55679" # zpages extension
      
  # The zipkin process services the UI, and also exposes a POST endpoint that
  # instrumentation can send trace data to.
  zipkin:
    image: ghcr.io/openzipkin/zipkin-slim:2.22.1
    container_name: zipkin
    # Environment settings are defined here https://github.com/openzipkin/zipkin/blob/master/zipkin-server/README.md#environment-variables
    environment:
      - STORAGE_TYPE=mem
      # Point the zipkin at the storage backend
      - MYSQL_HOST=mysql
      # Uncomment to enable self-tracing
      # - SELF_TRACING_ENABLED=true
      # Uncomment to increase heap size
      # - JAVA_OPTS=-Xms128m -Xmx128m -XX:+ExitOnOutOfMemoryError
    ports:
      # Port used for the Zipkin UI and HTTP Api
      - 9411:9411
    networks:
      - jenkins
    # Uncomment to enable debug logging
    # command: --logging.level.zipkin2=DEBUG

  jenkins:    
    container_name: jenkins
    build:
      context: .
      dockerfile: Dockerfile
    image:
      ghcr.io/ababushk/jenkins-observability-talk:2.277.3-jdk11
    restart:
      unless-stopped
    ulimits:
      nofile:
        soft: 98304
        hard: 98304
    # network_mode: "host" # TODO: to display hostname of host in filebeat
    networks:
      - jenkins
      - kind
    ports:
      - "8080:8080"
      - "50000:50000" # JNLP agents port
      - "5022:22" # SSH port

    logging:
      driver: json-file
      options:
        max-size: 4g
    volumes:
      # - ./data:/var/jenkins_home:rw # only until I'll create perfect immutable image
      - ./builds:/var/jenkins_home/builds:rw
      - ./custom_logs:/var/jenkins_home/custom_logs:rw
      #- ./secrets:/run/secrets
