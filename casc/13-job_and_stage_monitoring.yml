unclassified:
  buildStatusConfig:
    dbVersion: 2 # it does NOT mean InfluxDB 2+
    enableGithub: false
    enableHttp: false
    enableInfluxDb: true
    enableStatsd: false
    httpVerifySSL: false
    ignoreSendingTestCoverageToInflux: true
    ignoreSendingTestResultsToInflux: true
    influxDbDatabase: "default"
    influxDbRetentionPolicy: "autogen"
    influxDbUrl: "http://influxdb:8086"